<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel by Brooke</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainContain">

        <div class="carousel" id="carousel">
            <div class="button backward" id="backward"><</div>
            <div class="imageWindow" id="imageWindow">
                <div class="slidesContainer" id="slidesContainer">
                    <div class="image" data-index="0">Img</div>
                    <div class="image2" data-index="1">Img2</div>
                    <div class="image" data-index="2">Img3</div>
                    <div class="image2" data-index="3">Img4</div>
                    <div class="image" data-index="4">Img5</div>
                    <div class="image2" data-index="5">Img6</div>
                    <div class="image" data-index="6">Img7</div>
                    <div class="image2" data-index="7">Img8</div>
                </div>
            </div>
            <div class="button forward" id="forward">></div>
        </div>
        <div class="circleContainer" id="circleContainer"></div>
        
    </div>
</body>
</html>
